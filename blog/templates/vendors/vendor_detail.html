{% extends 'blog/layout.html' %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <a href="{% url 'vendor-update' posts.id %}" target="_blank"><button class='btn btn-outline-success'>Update</button></a>
        <a href="{% url 'vendor-delete' posts.id %}" target="_blank"><button class='btn btn-outline-danger'>Delete</button></a>
      <div class="article-metadata">
        
        <small><a class="article-title" href="tel: {{posts.Phone}}">Name: {{ posts.VendorName }}</a></small>
        <small><a class="article-title" href="mailto: {{posts.Email}}">Contact : {{ posts.Email }}</a></small>
      </div>
      <h2><a class="article-title" href="tel: {{posts.Phone}}">Name: {{ posts.VendorName }}</a></h2>
      <h2><a class="article-title" href="tel: {{posts.Phone}}">ContactPerson: {{ posts.ContactPerson }}</a></h2>
      
      <p class="article-content">
        <a href="{% url 'vendor-detail' posts.id %}">Read More</a>
      </p>
    </div>
  </article>

{% endblock content %}
